            <!-- Script x·ª≠ l√Ω vi·ªác t√¨m l·ªãch thi -->
            <script>
                function getExamSchedule() {
                    const id = document.getElementById("courseOfferingId").value;

                    // Ki·ªÉm tra xem m√£ m√¥n h·ªçc c√≥ h·ª£p l·ªá kh√¥ng
                    if (!id || id <= 0) {

                    const errorMessage = document.getElementById("errorMessage");

                    const url = `http://localhost:8080/exam-schedules/schedule-exam/${id}`;

                    // G·ª≠i y√™u c·∫ßu fetch t·ªõi API

                            data.forEach(schedule => {

                            <td>${schedule.endTime}</td>

                    `;
                                tbody.innerHTML += row;

                            // Hi·ªÉn th·ªã b·∫£ng l·ªãch thi
                            table.style.display = "table";
