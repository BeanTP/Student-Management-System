<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      th:data-assets-path="@{/assets/}"
      data-template="vertical-menu-template-free">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Schedule - Student Management System</title>
    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        .form-container input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #4e73df;
            outline: none;
        }

        .form-container button {
            padding: 12px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #3b5b99;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f4f7fc;
            color: #333;
            font-weight: bold;
        }

        table tbody tr:hover {
            background-color: #f0f8ff;
        }

        .alert {
            padding: 10px;
            color: white;
            background-color: #f44336;
            margin: 10px 0;
            border-radius: 5px;
        }

        .alert-info {
            background-color: #2196F3;
        }

        .alert-warning {
            background-color: #ff9800;
        }
    </style>

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>
    <script th:src="@{/assets/js/config.js}"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <!-- Menu (Sidebar) -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
                <a th:href="@{/home}" class="app-brand-link">
                    <span class="app-brand-text demo menu-text fw-bolder ms-2">SMS</span>
                </a>
            </div>

            <div class="menu-inner-shadow"></div>

            <ul class="menu-inner py-1">
                <!-- Dashboard -->
                <li class="menu-item">
                    <a th:href="@{/home}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Dashboard">Dashboard</div>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

            <!-- Navbar -->
            <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
                <div class="navbar-nav-center d-flex align-items-center ms-auto me-auto">
                    <h2 class="fw-bold mb-0 text-nowrap">üìÖ Tra C·ª©u L·ªãch Thi</h2>
                </div>
            </nav>
            <!-- / Navbar -->

            <!-- Content -->
            <div class="form-container">
                <label for="courseOfferingId">Nh·∫≠p ID m√¥n h·ªçc:</label>
                <input type="number" id="courseOfferingId" placeholder="VD: 101">
                <button onclick="getExamSchedule()">Xem l·ªãch thi</button>
            </div>

            <!-- Th√¥ng b√°o l·ªói -->
            <div id="errorMessage" class="alert alert-info" style="display: none;">ƒêang t·∫£i...</div>

            <!-- B·∫£ng hi·ªÉn th·ªã l·ªãch thi -->
            <table id="scheduleTable" style="display: none;">
                <thead>
                <tr>
                    <th>Ng√†y thi</th>
                    <th>Gi·ªù b·∫Øt ƒë·∫ßu</th>
                    <th>Gi·ªù k·∫øt th√∫c</th>
                    <th>Ph√≤ng</th>
                </tr>
                </thead>
                <tbody id="scheduleBody">
                </tbody>
            </table>

            <!-- Script x·ª≠ l√Ω vi·ªác t√¨m l·ªãch thi -->
            <script>
                function getExamSchedule() {
                    const id = document.getElementById("courseOfferingId").value;

                    // Ki·ªÉm tra xem m√£ m√¥n h·ªçc c√≥ h·ª£p l·ªá kh√¥ng
                    if (!id || id <= 0) {
                        alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p m·ªôt m√£ m√¥n h·ª£p l·ªá.");
                        return;
                    }

                    // Hi·ªÉn th·ªã th√¥ng b√°o khi ƒëang t·∫£i
                    const errorMessage = document.getElementById("errorMessage");
                    errorMessage.style.display = "none";

                    // URL API v·ªõi m√£ m√¥n h·ªçc
                    const url = `http://localhost:8080/exam-schedules/schedule-exam/${id}`;

                    // G·ª≠i y√™u c·∫ßu fetch t·ªõi API
                    fetch(url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error("‚ùå Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu l·ªãch thi.");
                            }
                            return response.json();
                        })
                        .then(data => {
                            const tbody = document.getElementById("scheduleBody");
                            const table = document.getElementById("scheduleTable");
                            tbody.innerHTML = "";

                            if (data.length === 0) {
                                alert("‚ö†Ô∏è Kh√¥ng c√≥ l·ªãch thi cho m√£ m√¥n n√†y.");
                                table.style.display = "none";
                                return;
                            }

                            // L·∫∑p qua d·ªØ li·ªáu tr·∫£ v·ªÅ v√† hi·ªÉn th·ªã v√†o b·∫£ng
                            data.forEach(schedule => {
                                const row = `
                        <tr>
                            <td>${schedule.examDate}</td>
                            <td>${schedule.startTime}</td>
                            <td>${schedule.endTime}</td>
                            <td>${schedule.room}</td>
                        </tr>
                    `;
                                tbody.innerHTML += row;
                            });

                            // Hi·ªÉn th·ªã b·∫£ng l·ªãch thi
                            table.style.display = "table";
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                }
            </script>
            <!-- / Content -->

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
