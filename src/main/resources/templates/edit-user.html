<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content}, 'Edit User')}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Hiển thị thông báo -->
            <div th:if="${message}" class="alert alert-dismissible fade show"
                 th:classappend="'alert-' + ${alertType}" role="alert">
                <span th:text="${message}">Thông báo</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Edit Information User</span></h4>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Profile Details</h5>
                        <hr class="my-0"/>
                        <div class="card-body">
                            <form th:action="@{/users/edit/{userId}(userId=${user.userId})}" th:object="${user}" method="post">
                                <div class="row">
                                    <input type="hidden" th:field="*{userId}"/>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="fullName">Full Name</label>
                                        <input class="form-control" id="fullName" name="fullName" th:field="*{fullName}" />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="role">Role</label>
                                        <input class="form-control" id="role" th:field="*{role}" readonly />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="cccd">CCCD</label>
                                        <input class="form-control" id="cccd" th:field="*{cccd}" />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="email">Email</label>
                                        <input class="form-control" id="email" th:field="*{email}" readonly />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="departmentCode">Department Code</label>
                                        <input class="form-control" id="departmentCode" th:field="*{departmentCode}" />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="doBirth">Day of Birth</label>
                                        <input class="form-control" id="doBirth" th:field="*{doBirth}" type="text"/>
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="phoneNum">Phone Number</label>
                                        <input class="form-control" id="phoneNum" th:field="*{phoneNum}" />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="yearOfAdmission">Year Of Admission</label>
                                        <input class="form-control" id="yearOfAdmission" th:field="*{yearOfAdmission}" />
                                    </div>
                                </div>

                                <div class="mt-2">
                                    <button class="btn btn-primary me-2" type="submit">Save changes</button>
                                    <a class="btn btn-outline-secondary" th:href="@{/users/all-user}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script>
            window.addEventListener("DOMContentLoaded", () => {
              const alertBox = document.querySelector(".alert");
              if (alertBox) {
                setTimeout(() => {
                  alertBox.classList.remove("show");
                  alertBox.classList.add("fade");
                }, 3000);
              }
            });
        </script>

    </div>
</div>
</html>
