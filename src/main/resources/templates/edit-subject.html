<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content}, 'Edit Subject')}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Hiển thị thông báo -->
            <div th:if="${message}" class="alert alert-dismissible fade show"
                 th:classappend="'alert-' + ${alertType}" role="alert">
                <span th:text="${message}">Thông báo</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Edit Information User</span></h4>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Details Subject</h5>
                        <hr class="my-0"/>
                        <div class="card-body">
                            <form th:action="@{/subjects/update/{subjectId}(subjectId=${subject.subjectId})}" th:object="${subject}" method="post">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="subjectId">Subject Id</label>
                                        <input class="form-control" id="subjectId" name="subjectId" th:field="*{subjectId}" readonly/>
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="subjectName">Subject Name</label>
                                        <input class="form-control" id="subjectName" th:field="*{subjectName}" />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="credit">Credit</label>
                                        <input class="form-control" id="credit" th:field="*{credit}" />
                                    </div>

                                </div>

                                <div class="mt-2">
                                    <button class="btn btn-primary me-2" type="submit">Save changes</button>
                                    <a class="btn btn-outline-secondary" th:href="@{/subjects/all-subject}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script>
            window.addEventListener("DOMContentLoaded", () => {
              const alertBox = document.querySelector(".alert");
              if (alertBox) {
                setTimeout(() => {
                  alertBox.classList.remove("show");
                  alertBox.classList.add("fade");
                }, 3000);
              }
            });
        </script>

    </div>
</div>
</html>
