<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content}, 'Edit User')}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Hiển thị thông báo -->
            <div th:if="${message}" class="alert alert-dismissible fade show"
                 th:classappend="'alert-' + ${alertType}" role="alert">
                <span th:text="${message}">Thông báo</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Edit Information Class</span></h4>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Profile Details</h5>
                        <hr class="my-0"/>
                        <div class="card-body">
                            <form th:action="@{/class/edit/{classId}(classId=${class.id})}" th:object="${class}" method="post">
                                <div class="row">
                                    <input type="hidden" th:field="*{id}"/>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="className">Class Name</label>
                                        <input class="form-control" id="className" name="className" th:field="*{className}" />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="academicYear">Academic Year</label>
                                        <input class="form-control" id="academicYear" th:field="*{academicYear}"/>
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="teacherId">Teacher Id</label>
                                        <input class="form-control" id="teacherId" th:field="*{teacherId}" />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="students">Students</label>
                                        <input class="form-control" id="students" th:field="*{students}"  />
                                    </div>
                                </div>

                                <div class="mt-2">
                                    <button class="btn btn-primary me-2" type="submit"
                                            onclick="return confirm('Bạn có chắc với những thay đổi này không?');">
                                        Save changes
                                    </button>
                                    <a class="btn btn-outline-secondary" th:href="@{/class/all-class}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script>
            window.addEventListener("DOMContentLoaded", () => {
              const alertBox = document.querySelector(".alert");
              if (alertBox) {
                setTimeout(() => {
                  alertBox.classList.remove("show");
                  alertBox.classList.add("fade");
                }, 3000);
              }
            });
        </script>

    </div>
</div>
</html>
