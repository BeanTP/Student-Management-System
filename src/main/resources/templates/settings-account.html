<!-- beautify ignore:start -->
<html th:replace="~{layout :: layout(~{::content}, 'Profile')}"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Settings</span></h4>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Profile Details</h5>

                        <hr class="my-0"/>
                        <div class="card-body">
                            <form id="formAccountSettings" method="POST" onsubmit="return false">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="userId">User Id</label>
                                        <input
                                                autofocus
                                                class="form-control"
                                                id="userId"
                                                name="userId"
                                                type="text"
                                                value="John"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="fullName">Full Name</label>
                                        <input
                                                autofocus
                                                class="form-control"
                                                id="fullName"
                                                name="fullName"
                                                type="text"
                                                value="John"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="role">Role</label>
                                        <input
                                                autofocus
                                                class="form-control"
                                                id="role"
                                                name="role"
                                                type="text"
                                                value="John"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="cccd">CCCD</label>
                                        <input
                                                autofocus
                                                class="form-control"
                                                id="cccd"
                                                name="cccd"
                                                type="text"
                                                value="John"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="email">Email</label>
                                        <input
                                                autofocus
                                                class="form-control"
                                                id="email"
                                                name="email"
                                                type="text"
                                                value="John"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="departmentCode">Department Code</label>
                                        <input
                                                autofocus
                                                class="form-control"
                                                id="departmentCode"
                                                name="departmentCode"
                                                type="text"
                                                value="John"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="doBirth">Day of Birth</label>
                                        <input
                                                autofocus
                                                class="form-control"
                                                id="doBirth"
                                                name="doBirth"
                                                type="text"
                                                value="John"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="phoneNum">Phone Number</label>
                                        <div class="input-group input-group-merge">
                                            <input
                                                    class="form-control"
                                                    id="phoneNum"
                                                    name="phoneNum"
                                                    placeholder="202 555 0111"
                                                    type="text"
                                            />
                                        </div>
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="yearOfAdmission">Year Of Admission</label>
                                        <input
                                                autofocus
                                                class="form-control"
                                                id="yearOfAdmission"
                                                name="yearOfAdmission"
                                                type="text"
                                                value="John"
                                        />
                                    </div>

                                    <script>
                                        fetch('/sms/users/me')
                                          .then(response => response.json())
                                          .then(data => {
                                            const fields = [
                                              'userId',
                                              'role',
                                              'fullName',
                                              'cccd',
                                              'email',
                                              'departmentCode',
                                              'doBirth',
                                              'yearOfAdmission',
                                              'phoneNum'
                                            ];

                                            fields.forEach(field => {
                                              const input = document.getElementById(field);
                                              if (input) {
                                                input.value = data[field];
                                                input.disabled = true;
                                              }
                                            });
                                          });
                                    </script>
                                </div>
                                <div class="mt-2">
                                    <button class="btn btn-primary me-2" type="submit">Save changes</button>
                                    <button class="btn btn-outline-secondary" type="reset">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <!-- /Account -->
                    </div>
                </div>
            </div>
        </div>
        <!-- / Content -->
    </div>
</div>
</html>
