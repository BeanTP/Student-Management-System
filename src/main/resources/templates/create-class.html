<!-- beautify ignore:start -->
<html th:replace="~{layout :: layout(~{::content}, 'Create Class')}"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row">
                <div class="col-md-12">

                    <div class="card mb-4">
                        <h5 class="card-header">Create Class</h5>
                        <hr class="my-0"/>
                        <div class="card-body">
                            <form id="registerNewClassForm">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="classId">Class Id</label>
                                        <input
                                                class="form-control"
                                                id="classId"
                                                name="classId"
                                                required
                                                type="text"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="className">Class Name</label>
                                        <input
                                                class="form-control"
                                                id="className"
                                                name="className"
                                                required
                                                type="text"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="academicYear">Academic Year</label>
                                        <input
                                                class="form-control"
                                                id="academicYear"
                                                name="academicYear"
                                                required
                                                type="text"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="teacherId">Teacher Id</label>
                                        <input
                                                class="form-control"
                                                id="teacherId"
                                                name="teacherId"
                                                required
                                                type="text"
                                        />
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <label class="form-label" for="students">Students</label>
                                        <input
                                                class="form-control"
                                                id="students"
                                                name="students"
                                                required
                                                type="text"
                                        />
                                    </div>

                                </div>

                                <div class="mt-2">
                                    <button class="btn btn-primary me-2" type="submit">Create</button>
                                </div>
                            </form>
                            <p id="responseMessage" style="color: red;"></p>
                        </div>
                        <script>
                            document.getElementById("registerNewClassForm").addEventListener("submit", function (e) {
                              e.preventDefault();
                              const formData = {
                                id: document.getElementById("classId").value,
                                className: document.getElementById("className").value,
                                academicYear: document.getElementById("academicYear").value,
                                teacherId: document.getElementById("teacherId").value,
                                students: [document.getElementById("students").value],
                              };
                              fetch("/sms/classes/create-class", {
                                method: "POST",
                                headers: {
                                  "Content-Type": "application/json"
                                },
                                body: JSON.stringify(formData)
                              })
                                .then(response => response.json())
                                .then(data => {
                                  const form = document.getElementById("registerNewClassForm");
                                  document.getElementById("responseMessage").style.color = "green";
                                  document.getElementById("responseMessage").textContent = "Class created successfully!";
                                  form.reset();
                                })
                                .catch(error => {
                                  document.getElementById("responseMessage").style.color = "red";
                                  document.getElementById("responseMessage").textContent = "Error creating class.";
                                });
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <!-- / Content -->

        <div class="content-backdrop fade"></div>
    </div>
</div>
</html>
