#spring.application.name=student_management_system
server:
  port: ${PORT:8080}
  servlet:
    context-path: /sms

spring:
  application:
    name: "student_management_system"
  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  security:
    user:
      name: admin
      password: admin123
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false